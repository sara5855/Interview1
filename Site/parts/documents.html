<div id="documents">
    <h1>Documents</h1>
    <button data-bind="click:addDocument">{{localize("Add New Document")}}</button>
    <table id="docs" class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Total Amount</th>
                <th>Edit</th>

            </tr>
        </thead>
        <tbody data-bind="foreach: items">
            <tr>
                <td data-bind="text: id"></td>
                <td data-bind="text: title"></td>
                <td data-bind="text: totalAmount"></td>
                <td data-bind="click: editDoc"><a>Edit</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pager">
        <a href="#" class="previous" data-bind="click: previous, visible: hasPrevious">&lt;</a>
        <span>Page: </span><span class="current" data-bind="text: pageNumber"></span>
        <a href="#" class="next" data-bind="click: next, visible: hasNext">&gt;</a>
    </div>
</div>
